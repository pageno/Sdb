<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>판매가 계산기</title>

<style>
  *{
    box-sizing:border-box;
    font-family: system-ui, -apple-system, "Pretendard", "Noto Sans KR", sans-serif;
  }

  body{
    margin:0;
    padding:12px;
    background:linear-gradient(135deg, #f7f8ff, #fff0f6);
  }

  .card{
    width:100%;
    max-width:420px;
    margin:0 auto;
    background:#ffffff;
    border-radius:18px;
    padding:16px;
    box-shadow:0 14px 30px rgba(0,0,0,0.08);
  }

  h1{
    font-size:18px;
    margin:0 0 10px;
    text-align:center;
    color:#333;
  }

  label{
    font-size:12px;
    color:#666;
  }

  input{
    width:100%;
    padding:10px;
    margin:4px 0 10px;
    border-radius:10px;
    border:1px solid #e2e2f0;
    background:#fafaff;
    font-size:15px;
  }

  button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg, #a5b4ff, #ffb3d9);
    color:#222;
    font-size:15px;
    font-weight:bold;
  }

  .result{
    margin-top:12px;
    text-align:center;
  }

  .label{
    font-size:12px;
    color:#888;
    margin-bottom:2px;
  }

  .price{
    font-size:22px;
    font-weight:bold;
    color:#222;
  }

  .formula{
    margin-top:4px;
    font-size:11px;
    color:#999;
  }

  .sub{
    margin-top:6px;
    font-size:13px;
    color:#666;
  }

  .ok, .no{
    margin-top:8px;
    padding:8px;
    border-radius:10px;
    font-size:13px;
    font-weight:bold;
  }

  .ok{
    background:#e9fff1;
    color:#1f8a4c;
  }

  .no{
    background:#ffecec;
    color:#c33;
  }
</style>
</head>

<body>

<div class="card">
  <h1>판매가 계산기</h1>

  <label>도매가</label>
  <input type="number" id="cost" placeholder="예: 10000">

  <label>택배비</label>
  <input type="number" id="shipping" value="3000">

  <label>기준 순이익</label>
  <input type="number" id="profit" value="6000">

  <label>수수료 (%)</label>
  <input type="number" id="fee" value="10">

  <button onclick="calc()">계산</button>

  <div class="result" id="result"></div>
</div>

<script>
function calc(){
  const cost = Number(document.getElementById("cost").value);
  const shipping = Number(document.getElementById("shipping").value);
  const profit = Number(document.getElementById("profit").value);
  const feePct = Number(document.getElementById("fee").value);
  const feeRate = feePct / 100;

  if(!cost){
    document.getElementById("result").innerHTML = "";
    return;
  }

  const needed = cost + shipping + profit;
  const sellPrice = Math.ceil(needed / (1 - feeRate));
  const afterFee = Math.round(sellPrice * (1 - feeRate));
  const ok = afterFee >= needed;

  document.getElementById("result").innerHTML = `
    <div class="label">판매가</div>
    <div class="price">${sellPrice.toLocaleString()}원</div>

    <div class="formula">
      (${cost.toLocaleString()} + ${shipping.toLocaleString()} + ${profit.toLocaleString()}) ÷ ${1 - feeRate}
    </div>

    <div class="sub">
      판매가 − ${feePct}% = ${afterFee.toLocaleString()}원
    </div>

    <div class="${ok ? 'ok' : 'no'}">
      ${ok ? '기준 순이익 6,000원 이상 · 적합' : '기준 순이익 6,000원 미만 · 부적합'}
    </div>
  `;
}
</script>

</body>
</html>
